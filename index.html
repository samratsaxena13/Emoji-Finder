    const searchInput = document.getElementById("search");
    const resultsDiv = document.getElementById("results");
    const messageDiv = document.getElementById("message");

function showAllEmojis() {
    resultsDiv.innerHTML = "";
    messageDiv.textContent = "";

    Object.entries(emojiList).forEach(([name, emoji]) => {
        const span = document.createElement("span");
        span.className = "emoji";
        span.textContent = emoji;
        span.title = name;
        span.onclick = () => copyEntity(emoji);
        resultsDiv.appendChild(span);
    });
}

window.addEventListener("DOMContentLoaded", showAllEmojis);

searchInput.addEventListener("input", () => {
    if (searchInput.value === ""){showAllEmojis(); return;}
      const query = searchInput.value.toLowerCase();
      resultsDiv.innerHTML = "";
      messageDiv.textContent = "";

      if (!query) return;

      const matches = Object.entries(emojiList).filter(([name, emoji]) =>
        name.includes(query) || emoji.includes(query)
      );

      matches.forEach(([name, emoji]) => {
        const span = document.createElement("span");
        span.className = "emoji";
        span.textContent = emoji;
        span.title = name;
        span.onclick = () => copyEntity(emoji);
        resultsDiv.appendChild(span);
      });

      if (matches.length === 0) {
        resultsDiv.textContent = "No results!";
      }
    });

function copyEntity(emoji) {
      const codePoint = emoji.codePointAt(0);
      const entity = `&#${codePoint};`;
      navigator.clipboard.writeText(entity);
      messageDiv.textContent = `Copied ` + emoji + ` ${entity} to clipboard!`;
    }
  </script>
